name: run PSD_dataprep.py

on:
  schedule:
    - cron: '45 5 * * MON' # every Monday at 5:45am (https://crontab.guru/every-monday)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content to github runner

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: execute py script # run Data_Pipeline.py
        env:
          BMRS_API_KEY: ${{ secrets.BMRS_API_KEY }}
          OSDP: ${{ github.workspace }}
        run: python ${{ github.workspace }}/notebooks/py_versions/PSD_dataprep.py

      - name: commit files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "updated data" --allow-empty)
          
      - name: push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main